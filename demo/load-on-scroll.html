<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Templating | CoCreate</title>

  <link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" />
  
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
</head>

<body>
  
  
    <input data-collection="mycollection" name="name"/>
    <div data-template_id="filter_test" data-fetch_type="total"></div>
    <div
      data-fetch_collection="users"
      data-pass_to="me123" 
      data-order_by="name" 
      data-order_type="asc"
      data-template_id="filter_test"
      data-fetch_count="10"
      >
      
        <div class="card template margin:10px" data-render_array="data" data-pass_id="me1234" data-value="_id">
          <img data-document_id="" src="http://via.placeholder.com/300x150/BF00FF/ffffff/" class="card-img-top">
          <div class="card-body padding:15px">
            <h5 class="card-title" data-collection="collection" data-document_id="_id" name="email" data-pass_id="me1234" value="email"></h5>
            <p class="card-text" data-collection="collection" data-document_id="_id" name="_id" data-pass_id="me1234" value="_id"></p>
          </div>
        </div>
        <div data-template_id="filter_test" data-fetch_type="scroll" class="opacity:0 height:30px"></div>
      </div>

    <button class="padding:0px_20px padding:10px_0px" data-template_id="filter_test" data-fetch_type="loadmore">Load More</button>
  
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
        securityKey: 'f26baf68-e3a9-45fc-effe-502e47116265',
        organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
   
    <!--<script src="https://server.cocreate.app/CoCreate-components/CoCreate-render/src/CoCreate-template-render.js"></script>-->
  
    <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
    
    <!--<script src="https://server.cocreate.app/CoCreate-components/CoCreate-select/src/CoCreate-select.js"></script>-->
  
  </body>
</html>
