<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fetch | CoCreateJS</title>
   <!-- CoCreate CSS CDN -->
  <link rel="stylesheet" href="https://cdn.cocreate.app/action/latest/CoCreate-action.min.css" type="text/css"/>
</head>
<body>
  
    <input collection="mycollection" name="name"/>
    <div template_id="filter_test" fetch-type="total"></div>
    <div
      fetch-collection="users"
      pass_to="me123" 
      order-by="name" 
      order-type="asc"
      template_id="filter_test"
      fetch-count="10"
      >
      
        <div class="card template margin:10px" render-array="data" pass_id="me1234" value="_id">
          <img document_id="" src="http://via.placeholder.com/300x150/BF00FF/ffffff/" class="card-img-top">
          <div class="card-body padding:15px">
            <h5 class="card-title" collection="collection" document_id="_id" name="email" pass_id="me1234" value="email"></h5>
            <p class="card-text" collection="collection" document_id="_id" name="_id" pass_id="me1234" value="_id"></p>
          </div>
        </div>
        <div template_id="filter_test" fetch-type="scroll" class="opacity:0 height:30px"></div>
      </div>

    <button class="padding:0px_20px padding:10px_0px" template_id="filter_test" fetch-type="loadmore">Load More</button>
  
	    <script>
	      var config = {
	        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
	        organization_id: '5de0387b12e200ea63204d6c',
	        host: 'ws.cocreate.app'
	      }
	    </script>
	    
	    <!--<script src="../dist/CoCreate-input.js"></script>-->
	    <script src="../../../CoCreateJS/dist/CoCreate.js" ></script>
  </body>
</html>
