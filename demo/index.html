<!DOCTYPE html>
<html>
	<head>
	  <title>Fetch | CoCreateJS</title>
	  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	  <link parse="true">
	
	<body class="padding:20px">

		<form collection="contacts" document_id="">
			<input name="fullname" pass_id="form-fields" pass-refresh>
			<button actions="save, reset" class="display:inline margin:10px">Save</button>
		</form>
		
		<input template_id="grid" filter-name="fullname">
		
		<div class="display:flex flex-wrap:wrap" fetch-collection="contacts" template_id="grid">

			<div template_id="grid" class="template card margin:10px padding:20px background:gainsboro:hover" document_id="{{data._id}}">
				<a pass_to="form-fields" pass-document_id="{{data._id}}">
					<h4 test="{{data.fullname}}">{{data.fullname}}</h4>
					<h4>{{data._id}}</h4>
				</a>
			</div>

		</div>
		
	    <!--<script src="../dist/CoCreate-fetch.js"></script>-->
        <!-- <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script> -->
	    <script src="../../../CoCreateJS/dist/CoCreate.js" ></script>

	</body>
</html>
