<!DOCTYPE html>
<html>
	<head>
	  <title>Fetch | CoCreateJS</title>
	  <!-- CoCreate Favicon -->
	  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	</head>
	<body>

<!--------------------- FetchArray (string) ------------------------------>
		<div 
			class="card"
			data-template_id="temp1"
			data-fetch_collection="render_test"
			data-filter_name="_id"
			data-filter_operator="$eq"
			data-fetch_name="stringArray"
			data-filter_value="5f5aeace3a7246b7cf2e4004"
		>
			<div class="template" data-template_id="temp1" data-value="--">
				<h4 value="--" name="email" data-value="--"></h4>
			</div>	
		</div>

<!--------------------- FetchArray (json) ------------------------------>
		<div class="card"
			data-template_id="temp2"
			data-fetch_collection="render_test"
			data-filter_value="5f5aeace3a7246b7cf2e3ffc"
			data-filter_name="_id"
			data-filter_operator="$eq"
			data-fetch_name="jsonArray">
			<div class="template" data-template_id="temp2" data-value="{{email}}">
				<h4 value="{{email}}" name="email"></h4>
				<h4 value="{{home}}" name="home"></h4>
			</div>	
		</div>
		
<!--------------------- Documents ------------------------------->
		<div class="card"
			data-template_id="render_testing"
			data-fetch_collection="render_test"
			data-filter_value="render"
			data-filter_name="type"
			data-filter_operator="$eq"
		>
			<div 
				class="template" 
				data-template_id="render_test" 
				data-value="_id"
			>
				<h3 data-attribute="email" data-value="email" name="email" value="email"></h3>
				<h4 name="home" value="{{home}}"></h4>
				<h4 name="other_email" value="personal_info.email"></h4>
				<div 
					class="template display:flex justify-content:space-between"
					data-render_array="jsonArray"
				>
					<h5 name="email" value="email"></h5>
					<h5 name="home" value="home"></h5>
				</div>
				
				<!--<p>----------------- String Array case ---------------------</p>-->
				<div 
					class="template display:flex justify-content:space-between"
					data-render_array="stringArray"
					data-value="--"
				>
					<h5 name="email" value="--"></h5>
				</div>
			</div>
		</div>

		 <h1>Paste in your browser console</h1>
		 
		 
		 <script>
		  var config = {
			apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
						organization_Id: '5de0387b12e200ea63204d6c'
			}
		</script>
	
	<!-- CoCreate JS CDN -->
    <script src="https://cdn.cocreate.app/fetch/latest/CoCreate-fetch.min.js" ></script>

	</body>
</html>
