<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fetch | CoCreateJS</title>
  <!-- CoCreate Favicon -->
  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  <!--CoCreate CSS CDN -->
	<link rel="stylesheet" href="https://cdn.cocreate.app/fetch/latest/CoCreate-fetch.min.css" type="text/css"/>    
</head>
<body>
  
    <div class="padding:10px">
      <input class="template-search floating-label" template_id="filter_test" placeholder="Search1">
      <input class="floating-label" template_id="filter_test" placeholder="Search2">
      <input class="floating-label" template_id="filter_test" placeholder="Color" filter-name="color" >
      <!--<input class="template-search floating-label" template_id="filter_test" placeholder="Color">-->
    </div>

    <form template_id="filter_test">
      <h3>Filters</h3>
      <input class="template-search floating-label" placeholder="Color">
      <div class="display:flex">
        <div class="card margin:10px padding:10px">
          <h3>Price</h3>
         	<input type="range" 
         	  filter-name="price" 
         	  data-value_type="number"
         	  filter-operator="range"
         	  placeholder="price range" class="width:100%"><br>
         
        	<input filter-name="price" data-value_type="number" filter-operator="gt" placeholder="Min" class="floating-label"><br>
        	<input filter-name="price" data-value_type="number" filter-operator="lt" placeholder="Max" class="floating-label">
        </div>

   	    <div class="card margin:10px padding:10px">
   	      <h3>Color</h3>
   	      
          <p class="font-bold padding-top:10px">No Match</p>
        	<select placeholder="Select" filter-name="color" filter-operator="ne" >
        	    <option value="none">None</option>
        	    <option value="red">Red</option>
        	    <option value="blue">Blue</option>
        	    <option value="green">Green</option>
        	</select>
        	
        	<p class="padding-top:20px font-bold">Include Operator</p>
        
          <div>
      	    <label>Red</label>
      	    <input type="checkbox" value="red" name="color" filter-name="color" filter-operator="in"/>
      		</div>
      		<div>
      	    <label>Blue</label>
      	    <input type="checkbox" value="blue" name="color" filter-name="color" filter-operator="in"/>
      		</div>
      	  <div>
      		  <label>Green</label>
      		  <input type="checkbox" value="green" name="color" filter-name="color" filter-operator="in"/>
      	  </div>
        </div>

        <div class="card margin:10px padding:10px">
          <h3>Order</h3>
          <!--<input type="radio" name="category_order" order-by="category" value="asc" id="category_order_asc"><label>Order by Category: ASC</label><br>-->
          <!--<input type="radio" name="category_order" order-by="category" value="desc" id="category_order_desc"><label>Order by Category: DESC</label><br>-->
          <div class="font-bold padding-top:10px">Name</div>
          <input type="radio" name="name_order" order-by="name" value="none"><label>None</label><br>
          <input type="radio" name="name_order" order-by="name" value="asc" ><label>Order by Name: ASC</label><br>
          <input type="radio" name="name_order" order-by="name" value="desc"><label>Order by Name: DESC</label><br>

          <div class="padding-top:10px font-bold">Price</div>
          <select order-by="price" placeholder="Select">
    	      <option value="none">None</option>
            <option value="asc">ASC</option>
            <option value="desc">DESC</option>
      	  </select>
        </div>
      </div>
	 </form>
	</div>
	
      	   <select order-by="price" placeholder="Select" template_id="filter_test">
      	      <option value="none">None</option>
              <option value="asc">ASC</option>
              <option value="desc">DESC</option>
        	</select>

    <div class="display:flex flex-wrap:wrap"
      fetch-collection="module_activity"
      fetch-count=""
      order-by="name" 
      order-type="asc"
      template_id="filter_test"
      data-search_type="or"
      >
      
        <div class="card template margin:10px flex-grow:1 min-width:250px" template_id="filter_test">
          <img name="name" document_id="" src="http://via.placeholder.com/250x250/BF00FF/ffffff/" width="100%" alt="...">
          <div class="padding:15px">
            <h5 class="" collection="{{collection}}" document_id="{{data._id}}" name="{{data.name}}" value="{{data.name}}">Item Name</h5>
            <p class="" document_id="_id" name="color" value="color"></p>
            <p class="" document_id="_id" name="price" value="price">$0</p>
            <p class="" document_id="_id" name="description" value="description"></p>

            <a href="#" class="btn btn-primary">More details</a>
          </div>
        </div>
      </div>

    <button class="loadMore padding:0px_20px padding:10px_0px" template_id="filter_test">Load More</button>
  
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
   
    <!-- CoCreate JS CDN -->
    <script src="https://cdn.cocreate.app/fetch/latest/CoCreate-fetch.min.js" ></script>

  
  </body>
</html>
