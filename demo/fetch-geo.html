<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fetch | CoCreateJS</title>
  <!-- CoCreate Favicon -->
  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  <!-- CoCreate CSS CDN -->
  <link rel="stylesheet" href="https://cdn.cocreate.app/fetch/latest/CoCreate-fetch.min.css" type="text/css"/>  
  
  <style>
  tbody > tr:hover {
    background:#fafafa;  
  }
  th, td {
    border-bottom: 1px solid #e0e0e0;
    padding:10px;
  }
</style>

</head>
<body>
  
  <div  hide='.name'  show='.name'><i class="fas fa-plus-circle" toggle="fa-minus-circle, fa-plus-circle"></i></div>
<table class="width:100% ">
    <thead>
        <tr>
            <th class="position:relative name">
      		  <input type="text" class="floating-label"
             	  filter-name="name" 
             	  filter-value_type="string"
             	  filter-operator=""
     			      template_id="datatable" 
             	  placeholder="Name">
                <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                  <a order-by="name" value="desc" template_id="datatable" show="#asc1" hide="#sort1" id="sort">
                    <i class="fas fa-sort"></i>
                  </a>
                  <a class="hidden" order-by="name" value="asc" template_id="datatable" show="#desc1" hide="#asc1" id="asc1">
                    <i class="fas fa-sort-up"></i>
                  </a>
                  <a class="hidden" order-by="name" value="desc" template_id="datatable" show="#asc1" hide="#desc1" id="desc1">
                    <i class="fas fa-sort-down"></i>
                  </a>
                </span>
                <!--<a class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" order-by="name" value="asc" template_id="datatable">-->
                <!--  <i class="fas fa-sort"></i>-->
                <!--</a>-->
            </th>
            <th class="position:relative">
        		  <input type="text" class="floating-label"
             	  filter-name="_id" 
             	  filter-value_type="string"
             	  filter-operator=""
     			      template_id="datatable" 
             	  placeholder="Document_id"/>
                <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                  <a order-by="name" value="desc" template_id="datatable" show="#asc" hide="#sort" id="sort">
                    <i class="fas fa-sort"></i>
                  </a>
                  <a class="hidden" order-by="_id" value="asc" template_id="datatable" show="#desc" hide="#asc" id="asc">
                    <i class="fas fa-sort-up"></i>
                  </a>
                  <a class="hidden" order-by="_id" value="desc" template_id="datatable" show="#asc" hide="#desc" id="desc">
                    <i class="fas fa-sort-down"></i>
                  </a>
                </span>
            </th>
        </tr>
    </thead>
    <tbody class="template-wrapper"
        fetch-collection="users"
        pass_to="me1234" 
        fetch-name="" 
        fetch-value="" 
        fetch-count=""
        order-by="name" 
        order-type="asc"
        template_id="datatable"
        data-search_type="or">
        
        <tr class="template border:bottom">
            <td class="name"><h4 pass_id="me1234" name="name" >No Name</h4></td>
            <td ><h4 pass_id="me1234" name="_id">Document_id</h4></td>
        </tr>
    </tbody>
</table>


<script>
    var config = {
      apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
            organization_Id: '5de0387b12e200ea63204d6c'
    }
  </script>
  
  <!-- CoCreate JS CDN -->
  <script src="https://cdn.cocreate.app/fetch/latest/CoCreate-fetch.min.js" ></script>
  
</body>
</html>
